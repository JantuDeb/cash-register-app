<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div>
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
          Enter the bill amount and cash given by the customer and know minimum
          number of notes to return.
        </p>
        <div class="input-container">
          <label class="input-label" for="bill-amount">Bill Amount</label>
          <input class="input" id="bill-amount" type="number" />
          <button id="btn-next">Next</button>
        </div>

        <div class="input-container hidden">
          <label class="input-label" for="cash-given">Cash Given</label>
          <input class="input" id="cash-given" type="number" />
          <button id="btn-check">Check</button>
        </div>

        <p id="error-message" style="display: none"></p>

        <table id="change-table">
          <caption>
            Return Change
          </caption>
          <tbody>
            <tr>
              <th>No of Notes</th>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
            </tr>
            <tr>
              <th>Note</th>
              <td>2000</td>
              <td>500</td>
              <td>100</td>
              <td>20</td>
              <td>10</td>
              <td>5</td>
              <td>1</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <footer>
      <p>Jantu Deb</p>
      <ul class="footer-list">
        <li>
          <a class="links" href="" target="_blank"> GitHub </a>
        </li>

        <li>
          <a class="links" href="" target="_blank"> Twitter </a>
        </li>
        <li>
          <a class="links" href="" target="_blank"> Linkedin </a>
        </li>
      </ul>
    </footer>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
